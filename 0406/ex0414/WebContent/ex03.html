<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery 라이브러리</title>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>	
	<style>
		div {width:300px; border:2px solid black; margin:20px; padding:20px; text-align:center; font-size:20px;}
	</style>
</head>
<body>
	<button id = "sum">1부터 100까지의 합</button>
	<h1 id = "header">안녕하세요!</h1>
	
	<h1 class = "name">홍길동</h1>
	<h1 class = "name">심청이</h1>
	<h1 class = "name">강감찬</h1>
	<button id="btnGreen">배경색을 그린으로</button>
	<button id="btnRed">배경색을 빨강으로</button>
	<button id="btsNaver">naver gogo</button>
	
	<div>안녕하세요!</div>
	<div>안녕하세요!</div>
	<div>안녕하세요!</div>
</body>

<script> //$는 자바스크립트 jquery를 뜻한다.
	$("div").hover(function(){
		$(this).css("background","red"); //this 와 div의 차이 확인
		$(this).css("color","yellow");
	}, function(){
		$(this).css("background","white"); //this 와 div의 차이 확인
		$(this).css("color","black");
	});

	$("#btnGreen").on("click", function(){
		$(".name").css("background","green")
		$(".name").css("color","yellow")
	});
	
		$("#btnRed").on("click", function(){
		$(".name").css("background","red")
		$(".name").css("color","white")
	});
	
		$("#btsNaver").on("click", function(){
		location.href="http://www.naver.com";
	});	

	$("#header").on("click", function(){
		$("#header").css("background","yellow");
	});

	$("#sum").on("click", function(){
		var sum = 0;
		for(i=0; i<=100; i++){
			sum = sum+i
		}
		alert(sum);			
	}); //sum이라는 id를 가진 버튼을 클릭했을 때 function이 실행한다.
	
</script>

</html>

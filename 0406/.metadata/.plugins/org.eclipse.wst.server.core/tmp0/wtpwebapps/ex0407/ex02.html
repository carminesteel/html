<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<div>
		<h1>폼(form)태그연습</h1>
		<form>
			<table border=1 width=500>
				<tr>
					<td width=100>아이디</td>
					<td><input type="text"	name="id"></td>
				</tr>
					
				<tr>
					<td width=100>비밀번호</td>
					<td><input type="password"	name="pass"></td>
				</tr>
				
				<tr>
					<td width=100>사진등록</td>
					<td><input type="file"	name="file"></td>
				</tr>
				
				<tr>
					<td width=100>성별</td>
					<td><input type="radio" name="gender" value="M">남 <!-- name은 변수 value는 값 -->
					    <input type="radio" name="gender" value="F">여
					    <input type="radio" name="gender" checked>중성</td>
				</tr>
								
				<tr>
					<td>
						취미
					</td>					
					<td>					
						<input type="checkbox" name="hobby1" value="e">운동<br>
						<input type="checkbox" name="hobby2" value="m" checked>영화감상
					</td>
				</tr>
				
				<tr>
					<td>
						비고
					</td>
					<td>
						<textarea rows="5" cols="50" name="remark"></textarea>
					</td>
				</tr>
				
				<tr>
					<td colspan=2 style=align-text:center>
						<input type="reset" value="cancel">
						<input type="submit" value="submit">
						
					</td>
				</tr>
				
			</table>			
		</form>
	</div>
</body>
</html>
